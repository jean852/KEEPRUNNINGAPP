<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');

  .errorcontainer {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  html, body {
    font-family: 'Roboto Mono', monospace;
    font-size: 16px;
    margin: 0;
    height: 100%;
    overflow: hidden
  }

  html {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    background-color: #000;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  p {
    color: #fff;
    font-size: 24px;
    letter-spacing: .2px;
    margin: 0;
    text-align: center;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="errorcontainer">
    <div>
      <img src="/images/keeprunninglogo.png" alt="keeprunninglogo" style="width: 50rem;">
    </div>
    <div class="m-1 text-center justify-content-center align-items-center">
      <p>404, page not found.</p>
    </div>
  </div>
</body>
</html>
